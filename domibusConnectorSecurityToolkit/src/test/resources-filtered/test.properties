connector.use.security.toolkit=true

#java.keystore.path=file:src/test/resources/keystore/evidenceBuilderStore.jks
#java.keystore.password=123456
#privateKey.alias=evidenceBuilderKey
#privateKey.password=123456

# To be able to sign evidences a keystore with certificate and private privateKey integrated must be used. Here are the
# credentials to set.
connector.evidences.keystore.path=classpath:keystores/connector-ecodex-keystore.jks
connector.evidences.keystore.password=12345
connector.evidences.private-key.alias=connector01
connector.evidences.private-key.password=12345

# To be able to sign the secure contents of the message, a keystore with certificate and private privateKey integrated must be used. Here are the
# credentials to set.
connector.security.keystore.path=classpath:keystores/connector-ecodex-keystore.jks
connector.security.keystore.password=12345
connector.security.private-key.alias=connector01
connector.security.private-key.password=12345

connector.security.ojStore.path=classpath:/keys/ojStore.jks
connector.security.ojStore.password=ecodex

security.lotl.scheme.uri=https://ec.europa.eu/information_society/policy/esignature/trusted-list/tl.html
security.lotl.url=https://ec.europa.eu/information_society/policy/esignature/trusted-list/tl-mp.xml
security.oj.url=http://eur-lex.europa.eu/legal-content/EN/TXT/?uri=uriserv:OJ.C_.2016.233.01.0001.01.ENG

# A keystore with trusted, public certificates the security library checks received ASiC-S containers and "Trust Ok"-Tokens against. 
# If this property is set, signatures with certificates not being listed within the truststore will create an exception at the time of container/token-validation
# Do not set this properties to disable the check against a trusted certificate store.
connector.security.trustStore.path=classpath:keystores/connector-ecodex-truststore.jks
connector.security.trustStore.password=12345

hash.algorithm=MD5


http.proxy.enabled=${http.proxy.enabled}
http.proxy.host=${http.proxy.host}
http.proxy.port=${http.proxy.port}
http.proxy.user=
http.proxy.password=

https.proxy.enabled=${https.proxy.enabled}
https.proxy.host=${https.proxy.host}
https.proxy.port=${https.proxy.port}
https.proxy.user=
https.proxy.password=

connector.security.toolkit.implementation.class.name=

